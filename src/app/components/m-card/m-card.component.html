<ion-card (click)="onClick()" [button]="true" class="m-card">
    <ion-card-content class="m-card-content">
        <div [style.width]="width ? width : undefined" class="m-img">
            <img [src]="img" alt="">
        </div>
        <div class="m-title">{{ title }}</div>
        <div class="m-subtitle">
            {{ subTitle }}
        </div>
    </ion-card-content>
</ion-card>
