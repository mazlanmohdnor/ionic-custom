<ion-header no-border no-shadow>
    <ion-toolbar>
        <lan-header></lan-header>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div class="search">
        <ion-searchbar mode="ios" placeholder="What do you need to have done?" ></ion-searchbar>
    </div>

    <app-m-subheader subTitle="See More" title="Tasks"></app-m-subheader>
    <app-m-slide></app-m-slide>
    <app-m-subheader subTitle="See More" title="Categories"></app-m-subheader>

    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let item of objList" size="6">
                <lan-card [img]="item.img" [title]="item.title"></lan-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
